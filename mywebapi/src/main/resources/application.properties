
spring.application.name=mywebapi

spring.main.allow-circular-references=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/university
spring.datasource.username = root
spring.datasource.password = admin
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.cache.type=caffeine


exchange.api.base.url=https://api.exchangerate-api.com/v4/latest/
metals.api.url = https://api.gold-api.com/price/


rate.limit.requests=15
rate.limit.seconds=60



logging.file.name=mywebapi.log
logging.file.path=./logs
logging.level.root=INFO











